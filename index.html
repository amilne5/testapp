<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
   <title>🎂 Bake Off! 🎂</title>
    <style>
      body {
        background: linear-gradient(to top left, pink, white);
      }
    </style>
  </head>
  <body>
    <main>
      <p class="message"></p>
      <img src="giu.png" alt="bakeoff" style="width: 200px; height: 200px" />

      <form>
        Select your bake:
        <select id="test">
          <option value="sponge">Sponge</option>
          <option value="cake">Cake</option>
          <option value="bread">Bread</option>
          <option value="crust">Crust</option>
        </select>
      </form>
      <section class="up">
        <div class="container right">
          <p for="tempInput">Temp Between 350 and 450:</p>
          <img src="oven.png" alt="oven" width="200px" height="auto" />
          <input
            id="tempInput"
            type="number"
            type="number"
            min="250"
            max="450"
            step="10"
            value="275"
            class="topleft"
          />
          <div class="topleft"></div>
        </div>

        <div class="container left">
          <p for="container">Time in minutes:</p>
          <img src="timer.jpg" alt="temp" width="200px" height="auto" />
          <input
            id="timeInput"
            type="number"
            min="1"
            max="120"
            step=".5"
            value="1"
            class="topleft2"
          />
        </div>
      </section>
      <section class="up">
        <div>
          <button class="btn check">Bake!</button>
          <img id="polaroidId" src="" />
          <p class="info">...</p>
        </div>
      </section>
    </main>
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        opacity: 1;
      }
    </style>
    <script src="script.js"></script>
  </body>
</html>
