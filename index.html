<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <title> Bake Off! </title>
    <style>
      body {
        background: linear-gradient(to top left, pink, white);
      }
    </style>
  </head>
  <body>
    <main>
   <img src="giu.png" alt="bakeoff" style="width:200px;height:200px;">

   <p class="message"></p>
  <form>
            Select your bake:
            <select id="test">
              <option value="sponge">Sponge</option>
              <option value="cake">Cake</option>
              <option value="bread">Bread</option>
              <option value="crust">Crust</option>
  
            </select>
          </form>
        </button>
        <p for="tempInput">Temp Between 350 and 450:</p>

        <div class="container">
          <img src="oven.png" alt="oven" width=200px height=auto>
          <input id = "tempInput" type="number" type="number" min="350" max="450" step="10"value="350"  class="topleft" />
          <div class="topleft"></div>
        </div>

 <p for="container">Time in minutes:</p>
        <div class="container">
          <img src="timer.jpg" alt="temp" width=200px height=auto>
          <input id = "timeInput" type="number" min="1" max="120" step=".5"value="1" class="topleft2" />
        </div>
        <button class="btn check">Bake!</button>
        <p class="info">...</p>
   
     

      </section>
    </main>
    <style>
  input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button {
  opacity: 1;
}   
      




  </style>
    <script src="script.js"></script>
  </body>
  
</html>
